<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single digit calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>
<body>
    <div class="container-flex">
        <div class="buttons-flex">
            <div class="screen">
                <h1 id="content">000</h1>
            </div>
            <div class="line">
                <div class="option" onclick="case1()">
                    <h1>1</h1>
                </div>
                <div class="option" onclick="case2()">
                    <h1>2</h1>
                </div>
                <div class="option" onclick="case3()">
                    <h1>3</h1>
                </div>
            </div>
            <div class="line">
                <div class="option" onclick="case4()">
                    <h1>4</h1>
                </div>
                <div class="option" onclick="case5()">
                    <h1>5</h1>
                </div>
                <div class="option" onclick="case6()">
                    <h1>6</h1>
                </div>
            </div>
            <div class="line">
                <div class="option" onclick="case7()">
                    <h1>7</h1>
                </div>
                <div class="option" onclick="case8()">
                    <h1>8</h1>
                </div>
                <div class="option" onclick="case9()">
                    <h1>9</h1>
                </div>
            </div>
            <div class="line">
                <div class="option" onclick="case0()">
                    <h1>0</h1>
                </div>
                <div class="option" onclick="casePlus()">
                    <h1>+</h1>
                </div>
                <div class="option" onclick="caseLess()">
                    <h1>-</h1>
                </div>
            </div>
            <div class="line">
                <div class="option enter" onclick="calculate()">
                    <h1>CALCULATE</h1>
                </div>
            </div>
            <div class="line">
                <div class="option enter" onclick="reset()">
                    <h1>RESET</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
